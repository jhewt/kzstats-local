<h1>
  {{ p.name }} 
  <img src='{{ p.countrycode | imgPath }}' class='flagico' alt='{{ p.countrycode }}'>
</h1>
<b>{{ p.points }}</b> points<br>
Last seen: {{ p.lastseen }}
<h2>Jumpstats</h2>
Longjump: <a ui-sref='jumps.detail({jumpName: "lj"})'>{{ p.ljrecord }}</a><br>
Bunnyhop: <a ui-sref='jumps.detail({jumpName: "bhop"})'>{{ p.bhoprecord }}</a><br>
Multi-bunnyhop: <a ui-sref='jumps.detail({jumpName: "mbhop"})'>{{ p.multibhoprecord }}</a><br>
Weirdjump: <a ui-sref='jumps.detail({jumpName: "wj"})'>{{ p.wjrecord }}</a><br>
Ladderjump: <a ui-sref='jumps.detail({jumpName: "ladderjump"})'>{{ p.ladderjumprecord }}</a><br>
